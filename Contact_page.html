<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Page</title>
    <link rel="stylesheet" href="contact_style.css">
</head>
<body>
        
                
    <p class="contact">
        <b>Contact Us</b>
    </p>
            
    <div class="container">
        <form action="">
        
            <table>
                <tr>
                    <td>
                        Name: 
                    </td>
                    <td>
                        <input type="text" name="name" id="name" placeholder="Enter the Name">
                    </td>
                </tr>
                <tr>
                    <td>
                            Email:
                    </td>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Enter the Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number: 
                    </td>
                    <td>
    
                        <input type="number" placeholder="Enter your Phone Number">
                    </td>
                </tr>
                <tr>
                    <td>
                        Query: 
                    </td>
                    <td>
                        <select name="service" id="service">
                            <option value="">Select the query</option>
                            <option value="product">Product shipment</option>
                            <option value="damage">Damaged product</option>
                            <object data="replacement" type="Replacement for the product"></object>
                            <option value="">Others (Write in message)</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Message Us:
                    </td>
                    <td>
                        <textarea name="message" id="message" cols="100" rows="10" placeholder="Enter your message"></textarea>
                    </td>
                </tr>
        </table>
        <div class="submit">
            <input type="submit" value="submit">
        </div> 
</body>
</html>
